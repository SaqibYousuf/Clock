<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="clock">
       <div style="width: 20px;" class="t t12">12</div>
       <div style="width: 20px;" class="t t1">1</div>
       <div style="width: 20px;" class="t t2">2</div>
       <div style="width: 20px;" class="t t3">3</div>
       <div style="width: 20px;" class="t t4">4</div>
       <div style="width: 20px;" class="t t5">5</div>
       <div style="width: 20px;" class="t t6">6</div>
       <div style="width: 20px;" class="t t7">7</div>
       <div style="width: 20px;" class="t t8">8</div>
       <div style="width: 20px;" class="t t9">9</div>
       <div style="width: 20px;" class="t t10">10</div>
       <div style="width: 20px;" class="t t11">11</div>
    <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand sec-hand"></div> 
        <div class="hand min-hand"></div>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
